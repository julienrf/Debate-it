*{ Display the title div of a post }*
*{ @param Post post }*

<div class="title">
	<a class="roll" title="&{'rollPost'}" href="#">&darr;</a>
	%{ _post.author.get(); }%
    <div class="author"><strong>${_post.author.name}</strong></div>
    <div class="date">#{date date:_post.date, tz:_tz /}</div>
</div>
