<div>
	<div id="answers">
		<div class="answer">
		#{list items:paragraph.answers.fetch(), as:'reply'}
				#{tree post:reply, lastReading:lastReading, paragraphsToShow:paragraphsToShow, user:user, thread:thread /}
		#{/list}
		</div>
	</div>
	<div id="footnotes">
		#{list items:footNotesList, as:'footNote'}
			<li>${ footNote.getContent().raw() }</li>
		#{/list}
	</div>
</div>
